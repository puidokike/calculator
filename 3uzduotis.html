<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3uzduotis.css">
    <script src="3uzduotis.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <div>
            <label for="input-num1">Num1:</label>
            <input type='number' id="input-num1">
        </div>
        <div>
            <label for="input-num2">Num2:</label>
            <input type='number' id="input-num2">
        </div>
        <div>
            <label for="input-result">Result</label>
            <input type='text' id="input-result" placeholder="result">
        </div>
        <br>
        <div>
            <button id="add">+</button>
            <button id="minus">-</button>
            <button id="multiply">X</button>
            <button id="division">/</button>
        </div>
    </div>
</body>
</html>
